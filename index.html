<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Research Access</title>
    <meta name="robots" content="noindex, nofollow, noarchive">
    <style>
        body { 
            background: #000000; 
            color: #ffffff; 
            font-family: Arial, sans-serif; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
        }
        
        .login-box { 
            width: 320px; 
            padding: 40px; 
            background: #000000; 
            border: 1px solid #333; 
            text-align: center; 
        }

        h1 { 
            font-size: 0.9rem; 
            color: #aaaaaa; 
            margin-bottom: 30px; 
            font-weight: normal; 
            letter-spacing: 1px;
        }

        input { 
            background: #000; 
            border: 1px solid #444; 
            color: #00ff00; 
            padding: 12px; 
            width: 100%; 
            box-sizing: border-box; 
            text-align: center; 
            margin-bottom: 20px; 
            outline: none; 
            font-size: 1rem;
        }

        button { 
            background: #1a1a1a; 
            border: 1px solid #444; 
            color: #ffffff; 
            padding: 12px; 
            cursor: pointer; 
            width: 100%; 
            font-size: 0.9rem;
            transition: background 0.2s;
        }

        button:hover { 
            background: #333333; 
        }

        button:disabled {
            color: #555;
            cursor: not-allowed;
        }

        #status { 
            height: 20px; 
            margin-top: 20px; 
            font-size: 0.75rem; 
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h1>SECURE ACCESS REQUIRED</h1> 
    <input type="password" id="pin" placeholder="PIN" maxlength="20" autocomplete="off">
    <button onclick="unlock()">VALIDATE</button>
    <div id="status"></div>
</div>

<script>
    window.onload = () => document.getElementById('pin').focus();

    // The SHA-256 fingerprint + "_RocknRoll_Security_2026"
    const _P = "c01e232c843fdee386678ae693f7a2163d04a6c204eb252c009635970e121a34"; 

    // Your GUID file inside the /songs/ folder (Base64)
    const _T = "Li9zb25ncy9mNDdhYzEwYi01OGNjLTQzNzItYTU2Ny0wZTAyYjJjM2Q0NzkuaHRtbA==";

    // Your secret salt (NEVER change this, or the hash above won't work anymore)
    const _S = "_RocknRoll_Security_2026";

    async function hash(s) {
        const utf8 = new TextEncoder().encode(s + _S);
        const hashBuffer = await crypto.subtle.digest('SHA-256', utf8);
        return Array.from(new Uint8Array(hashBuffer)).map(b => b.toString(16).padStart(2, '0')).join('');
    }

    async function unlock() {
        const btn = document.querySelector('button');
        const status = document.getElementById('status');
        const input = document.getElementById('pin').value;

        btn.disabled = true;
        status.innerText = "CHECKING...";
        status.style.color = "#888";

        // Throttling delay against bots
        await new Promise(r => setTimeout(r, 600));

        const h = await hash(input);

        if (h === _P) {
            status.innerText = "ACCESS_GRANTED";
            status.style.color = "#00ff00";
            
            const destination = atob(_T);
            setTimeout(() => {
                window.location.href = destination; 
            }, 500);
        } else {
            status.innerText = "INVALID_CREDENTIALS";
            status.style.color = "#ff4444";
            document.getElementById('pin').value = "";
            setTimeout(() => { btn.disabled = false; status.innerText = ""; }, 2000);
        }
    }

    document.getElementById('pin').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') unlock();
    });
</script>

</body>
</html>
